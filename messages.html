<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Messages</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 20px auto;
    border: 1px solid #ddd;
    padding: 10px;
    background: #fafafa;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  #messages {
    border: 1px solid #ccc;
    height: 400px;
    overflow-y: auto;
    padding: 10px;
    background: white;
    margin-bottom: 10px;
  }
  .message {
    margin: 5px 0;
    padding: 8px 12px;
    border-radius: 20px;
    max-width: 70%;
    clear: both;
  }
  .sent {
    background-color: #dcf8c6;
    float: right;
    text-align: right;
  }
  .received {
    background-color: #fff;
    border: 1px solid #ccc;
    float: left;
  }
  #inputArea {
    display: flex;
  }
  #inputArea input {
    flex-grow: 1;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 20px;
  }
  #inputArea button {
    margin-left: 10px;
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    background-color: #008CFF;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>Messages</h2>

<div id="messages"></div>

<div id="inputArea">
  <input type="text" id="messageInput" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>
</div>

<script>
  const messagesDiv = document.getElementById("messages");
  const messageInput = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");

  // Example: some initial messages
  const messages = [
    { text: "Hey! How are you?", sent: false },
    { text: "I'm good, thanks! And you?", sent: true }
  ];

  // Render messages function
  function renderMessages() {
    messagesDiv.innerHTML = "";
    messages.forEach(msg => {
      const div = document.createElement("div");
      div.classList.add("message");
      div.classList.add(msg.sent ? "sent" : "received");
      div.textContent = msg.text;
      messagesDiv.appendChild(div);
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight; // auto scroll down
  }

  // Send message function
  function sendMessage() {
    const text = messageInput.value.trim();
    if(text === "") return;

    messages.push({ text, sent: true });
    renderMessages();
    messageInput.value = "";

    // Optional: auto-reply example
    setTimeout(() => {
      messages.push({ text: "Thanks for your message!", sent: false });
      renderMessages();
    }, 1000);
  }

  sendBtn.onclick = sendMessage;
  messageInput.addEventListener("keydown", (e) => {
    if(e.key === "Enter") sendMessage();
  });

  renderMessages();
</script>

</body>
</html>
